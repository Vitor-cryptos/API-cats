<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gato Aleatório</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Veja um Gato Aleatório 🐱</h1>
  <button id="load-button">Mostrar outro gato</button>
  <div>
    <img id="cat-image" src="" alt="Imagem de gato" />
  </div>

  <script>
    const loadButton = document.getElementById('load-button');
    const catImage = document.getElementById('cat-image');

    async function loadCatImage() {
      try {
        const response = await fetch('https://api.thecatapi.com/v1/images/search?size=med&mime_types=jpg&format=json&has_breeds=true&order=RANDOM&page=0&limit=1');
        const data = await response.json();
        catImage.src = data[0].url;
      } catch (error) {
        alert('Erro ao carregar imagem de gato 😿');
        console.error(error);
      }
    }

    loadCatImage();
    loadButton.addEventListener('click', loadCatImage);
  </script>

</body>
</html>
